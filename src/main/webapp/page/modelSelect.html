function gotoModel(urlkey){

	if(isChangePwd){
		$.ajax({ 
	       type: "POST", //请求类型
	       url: "/supervision/createSingleSession.do?key="+urlkey,

	       async:false,
	       success: function(req) {  
	       }
	    });

	}else{
		changePwd();
	}
}

	      	}
	      	if(req.resultObject.lzjcNumber>0){

	      	}
	      	if(req.resultObject.zfjcNumber>0){
	      		messageHtml+="<span class='modelPageMassageLi'>您有<span>"+req.resultObject.zfjcNumber+"</span>条执法监察任务，请尽快完成！</span>";
	      	}
	      	if(req.resultObject.fhlxfhwc>0){
	      		messageHtml+="<span class='modelPageMassageLi'>您有<span>"+req.resultObject.fhlxfhwc+"</span>条分行立项分行完成任务，请尽快完成！</span>";
	      	}
	      	if(req.resultObject.fhlxzzwc>0){
	      		messageHtml+="<span class='modelPageMassageLi'>您有<span>"+req.resultObject.fhlxzzwc+"</span>条分行立项中支完成任务，请尽快完成！</span>";
	      	}
	      	if(req.resultObject.zzlxzzwc>0){

	      	}
	      	$("#massageUl").html(messageHtml);
	      	if(req.resultObject.xnjcNumber>0 || req.resultObject.lzjcNumber>0 
	      		|| req.resultObject.zfjcNumber>0 || req.resultObject.fhlxfhwc>0
	      		|| req.resultObject.fhlxzzwc>0 || req.resultObject.zzlxzzwc>0){
	      		if(req.resultObject.orgTypeId != 40){
	      			$("#message_tip").fadeIn(200);
	      		}	      			
	      	}else if(isChangePwd == false){

	      	} 	
	      }	      
	    }
	});
}
function messageChangePwd(){
	if(isChangePwd == false){

}
function showMessage(){
	getMessage();
}
function changePwd(){
	$("#add_tip").fadeIn(200);
}
function clearForm(){
	$(".addtipinfo .dfinput").val();
}
function changUserPwdAction(){
	var obj = {};
	obj.id = $("#hid_loginUser_id").val();
	var oldPwd = $("#ipt_oldPwd").val(); 
	if(oldPwd == "" || oldPwd.length== 0){
		$("#showmessage").html("请输入用户原始登录密码！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	if(oldPwd.length >22 || oldPwd.length <6 ){
		$("#showmessage").html("用户原始登录密码长度为6至22位之间的字母和数字构成！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	obj.oldPassword = oldPwd;
	var newPwd = $("#ipt_newPwd").val(); 
	var myReg = /^(?![0-9]+$)(?![a-zA-Z]+$)[a-zA-Z0-9]{8,22}$/; 
	if(newPwd == "" || newPwd.length== 0){
		$("#showmessage").html("请输入用户新密码！");
		$("#confirm_tip").fadeIn(200);
		return;
	}else if(!myReg.test(newPwd)){
		$("#showmessage").html("用户新密码必须由字母和数字构成！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	if(newPwd.length >22 || newPwd.length <8 ){
		$("#showmessage").html("用户新密码长度为8至22位之间的字母和数字构成！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	if(oldPwd == newPwd){
		$("#showmessage").html("用户新密码不能与原密码相同！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	obj.newPassword = newPwd;
	var rePwd = $("#ipt_rePwd").val();
	if(rePwd == "" || rePwd.length== 0){
		$("#showmessage").html("请输入确认密码！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	if(newPwd != rePwd){
		$("#showmessage").html("两次密码不一致，请重新输入！");
		$("#confirm_tip").fadeIn(200);
		return;
	}
	obj.rePassword = rePwd;
	$("#add_tip").fadeOut(200);
	$.ajax({ 
       type: "POST", //请求类型
       url: "/supervision/changeUserPwd.do?s="+Math.random(),
       dataType:"json", //响应数据类型    
       data:obj,
       success: function(req) { 
       		if(req != null){
       			if(req.code == 0){
					isChangePwd = true;
       			} 
				$("#showmessage").html(req.message);
				$("#confirm_tip").fadeIn(200);
       		}else{
				$("#showmessage").html("修改当前登录用户密码失败，请联系管理员！");
				$("#confirm_tip").fadeIn(200);
       		} 
       }
    });
}
