$(document).ready(function(){ 
	$('.tablelist tbody tr:odd').addClass('odd');
	getDataList(1); 
	 var len=32;//32长度
     var radix=16;//16进制
     var chars='0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
     var uuid=[],i;
     radix=radix||chars.length;
     if(len){
         for(i=0;i<len;i++){
             uuid[i]=chars[0|Math.random()*radix];
         }
     }else{
         var r;
         uuid[8]=uuid[13]=uuid[18]=uuid[23]='-';
         uuid[14]='4';
         for(i=0;i<36;i++){
             if(!uuid[i]){
                 r=0|Math.random()*16;
                 uuid[i]=chars[(i==19)?(r&0x3)|0x8:r];
             }
         }
     }
     var v_uuid = uuid.join('');
     $("#hid_uuid").val(v_uuid);
     
     $("#uploader").plupload({
         // General settings
         runtimes : 'html5,flash,silverlight,html4',
         url : "/supervision/system/upload/jsonUploadFile.do?uuid="+v_uuid,
         // Maximum file size
         max_file_size : '2999mb',
         // Rename files by clicking on their titles
         rename: true,
         // Sort files
         sortable: true,
         // Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
         dragdrop: true,
         // Views to activate
         max_retries: 0,
         views: {
             list: true,
             thumbs: false, // Show thumbs
             active: 'list'
         },
         // Flash settings
         flash_swf_url : '/plupload/js/Moxie.swf',
         // Silverlight settings
         silverlight_xap_url : '/plupload/js/Moxie.xap'
     });
     var uploader = $('#uploader').plupload('getUploader');
     //绑定进度条
     uploader.bind('UploadProgress',function(uploader,file){
         //每个事件监听函数都会传入一些很有用的参数，
         //我们可以利用这些参数提供的信息来做比如更新UI，提示上传进度等操作
         var percentMsg = "正在上传文件，可能会花费一点时间，已上传:" + uploader.total.percent + "%";
         
     });
     //绑定文件添加
     uploader.bind('FilesAdded',function(uploader,files){
         if(null != files && files.length>0){
             var cur_files = uploader.files;
             var tmp_files = cur_files;
             if(null != cur_files && cur_files.length>0){
                 for(var i=0;i<cur_files.length;i++){
                     var count = 0;
                     for(var j=0;j<tmp_files.length;j++){
                         if(cur_files[i].name == tmp_files[j].name){
                             count++;
                         }
                     }
                     if(count > 1){
                         uploader.removeFile(cur_files[i]);
                         i--;
                     }
                 }
             }
         }
     });
     //绑定文件是否全部上传完成
     uploader.bind('UploadComplete',function(uploader,files){
         if(null != files && files.length>0){ 
         	layer.confirm('录入监察结论成功！', {
				btn: ['确认'] //按钮
			}, function(){//点击确认按钮调用
				layer.close(layer.confirm());//关闭当前弹出层
				window.location.href = "/supervision/pageRoute/vision/enforce/enforceList.do";
			});	  
		 }
     });
     $("#uploader_browse").removeAttr("style");
     $("#uploader_browse").attr("style","z-index: 1;font-size: 12px;font-weight: normal;");	



	
  	$(".sure").click(function(){
	  	$("#confirm_tip").fadeOut(100);
	});  
	$('.tablelist tbody tr:odd').addClass('odd');
	
});
function deleteFile(obj){
	$("#"+obj).remove();
	var uploader = $('#uploader').plupload('getUploader'); 
	var flist = uploader.files;
	if(flist.length >0){
		for(var f = 0;f<flist.length;f++){
			if(flist[f].id == obj){
				flist.splice(f,1);
			}
		}
	} 
	uploader.refresh()
}

	function isNull(){
		if($("#content").val()==null || $("#content").val()==""){	
			layer.alert('请录入监察结论！');				
			return false;
		} 
	}
	function ajaxPost(){
		if(isNull()!=false){
		        $.ajax({
			        cache: true, //是否缓存当前页面
			        type: "POST", //请求类型
			        url: "/supervision/vision/enforce/jsonSaveItemProcess.do",
			        data:$('#itemInfoForm').serialize(),//发送到服务器的数据，序列化后的值
			        async: true, //发送异步请求	  
			        dataType:"json", //响应数据类型      
			        success: function(data) {
			        	if(data.code==0){   	    	
							var uploader = $('#uploader').plupload('getUploader');
				        	if(uploader.files.length>0){
				        		$("#uploader_start").click(); //上传文件
				        	}else{
				        		layer.confirm('录入监察结论成功！', {
									btn: ['确认'] //按钮
								}, function(){//点击确认按钮调用
									layer.close(layer.confirm());//关闭当前弹出层
									window.location.href = "/supervision/pageRoute/vision/enforce/enforceList.do";
								});	        		
				        	}	
			        	}else{
			        		layer.alert(data.message);	        	
			        	}	
			        }
		   		});
	   		}
	}

	function saveItem(obj){	
		layer.confirm('确认信息已经填写完整，并且保存？', {
			btn: ['确认','取消'] //按钮
		}, function(){//点击确认按钮调用
			layer.close(layer.confirm());//关闭当前弹出层
			ajaxPost();
		}, function(){
			
		});
		
	}
