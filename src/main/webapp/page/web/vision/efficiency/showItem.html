function getDataList(pageNo){
	var obj = {};
	obj.pageNo = pageNo; 
	$.ajax({ 
       type: "POST", //请求类型
       url: "/supervision/vision/efficiency/showItem.do",
       data:obj,//发送到服务器的数据，序列化后的值 
       dataType:"json", //响应数据类型      
       success: function(req) {
       		$("#tb_userList").html("");
       		var itemHtml = "<tr><td colspan=\"2\">没有获取到相关数据</td></tr>";
	   		if(req.ResultItem != null){
	       		itemHtml = "";
	       		
       			itemHtml +="<tr>";				    
			    itemHtml +="<td width=\"12%\" style=\"text-align: right; padding-right:1%;\">工作事项：</td>";  	
			    itemHtml +="<td style=\"text-align: left; padding-left:5px;\">"+req.ResultItem.name+"</td>";		    
		        itemHtml +="</tr>";
		        for(var i = 0;i<req.ResultItemProcess[0].fileList.length;i++){
			        itemHtml +="<tr>";				    
				    itemHtml +="<td width=\"12%\" style=\"text-align: right; padding-right:1%;\">相关附件：</td>";  	
				    itemHtml +="<td style=\"text-align: left; padding-left:5px;\"><a title=\"点击下载\" onclick=\"downLoadFile("+req.ResultItemProcess[0].fileList[i].filePath+");\" style=\"color:blue;cursor: pointer;\">"+req.ResultItemProcess[0].fileList[i].fileName+"</a></td>";		
				    			
				    		       
			        itemHtml +="</tr>";
			       
		        }
		       
	       		
	       }
	       
	       $("#tb_userList").html(itemHtml);
       }
	});
}
function showAlertTip(type){
	if(type == 'edit'){

	}else{

	}
}

function downLoadFile(path,name){
		var filePath = encodeURI(encodeURI(path));
		var fileName = encodeURI(encodeURI(name));
		window.open("/supervision/system/upload/downLoadFile.do?filePath="+filePath+"&fileName="+fileName);
}
