function showAlertTip(type){
	if(type == 'edit'){

	}else{
		$("#showmessage").html("请选择要删除的项目！");
		$("#confirm_tip").fadeIn(200);
	}
}

function downLoadFile(path,name){
		var filePath = encodeURI(encodeURI(path));
