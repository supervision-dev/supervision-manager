<script type="text/javascript">
$(document).ready(function(){  
	var len=32;//32长度
     var radix=16;//16进制
     var chars='0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
     var uuid=[],i;
     radix=radix||chars.length;
     if(len){
         for(i=0;i<len;i++){
             uuid[i]=chars[0|Math.random()*radix];
         }
     }else{
         var r;
         uuid[8]=uuid[13]=uuid[18]=uuid[23]='-';
         uuid[14]='4';
         for(i=0;i<36;i++){
             if(!uuid[i]){
                 r=0|Math.random()*16;
                 uuid[i]=chars[(i==19)?(r&0x3)|0x8:r];
             }
         }
     }
     var v_uuid = uuid.join('');
     $("#hid_uuid").val(v_uuid);
     
     $("#uploader").plupload({
         // General settings
         runtimes : 'html5,flash,silverlight,html4',
         url : "/supervision/system/upload/jsonUploadFile.do?uuid="+v_uuid,
         // Maximum file size
         max_file_size : '2999mb',
         // Rename files by clicking on their titles
         rename: true,
         // Sort files
         sortable: true,
         // Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
         dragdrop: true,
         // Views to activate
         max_retries: 0,
         views: {
             list: true,
             thumbs: false, // Show thumbs
             active: 'list'
         },
         // Flash settings
         flash_swf_url : '/plupload/js/Moxie.swf',
         // Silverlight settings
         silverlight_xap_url : '/plupload/js/Moxie.xap'
     });
     var uploader = $('#uploader').plupload('getUploader');
     //绑定进度条
     uploader.bind('UploadProgress',function(uploader,file){
         //每个事件监听函数都会传入一些很有用的参数，
         //我们可以利用这些参数提供的信息来做比如更新UI，提示上传进度等操作
         var percentMsg = "正在上传文件，可能会花费一点时间，已上传:" + uploader.total.percent + "%";
         
     });
     //绑定文件添加
     uploader.bind('FilesAdded',function(uploader,files){
         if(null != files && files.length>0){
             var cur_files = uploader.files;
             var tmp_files = cur_files;
             if(null != cur_files && cur_files.length>0){
                 for(var i=0;i<cur_files.length;i++){
                     var count = 0;
                     for(var j=0;j<tmp_files.length;j++){
                         if(cur_files[i].name == tmp_files[j].name){
                             count++;
                         }
                     }
                     if(count > 1){
                         uploader.removeFile(cur_files[i]);
                         i--;
                     }
                 }
             }
         }
     });
     //绑定文件是否全部上传完成
     uploader.bind('UploadComplete',function(uploader,files){
         if(null != files && files.length>0){ 
         	var isComple = $("#slt_isValue").val();
         	var messages = "分行监察室给定监察意见成功，";
         	if(isComple == 1 || isComple == "1"){
         		messages += "当前项目完结！"
         	}else{
         		messages += "当前项目未完结，待被监察对象上传整改情况！"
         	}
         	layer.confirm(messages, {
				btn: ['确认'] //按钮
			}, function(){//点击确认按钮调用
				layer.close(layer.confirm());//关闭当前弹出层
				window.location.href = "/supervision/pageRoute/manage/branch/branchFHList.do";
			});	  
		 }
     });
     $("#uploader_browse").removeAttr("style");
     $("#uploader_browse").attr("style","z-index: 1;font-size: 12px;font-weight: normal;");	
  
  	$(".sure").click(function(){
	  	$("#confirm_tip").fadeOut(100);
	}); 
 	 loadItemInfo();
});

function downLoadFile(path,name){
	var filePath = encodeURI(encodeURI(path));
	var fileName = encodeURI(encodeURI(name));
	window.open("/supervision/system/upload/downLoadFile.do?filePath="+filePath+"&fileName="+fileName);
} 
function formatTime(str,islong){
	var oDate = new Date(str),  
    oYear = oDate.getFullYear(),  
    oMonth = oDate.getMonth()+1,  
    oDay = oDate.getDate(),  
    oHour = oDate.getHours(),  
    oMin = oDate.getMinutes(),  
    oSen = oDate.getSeconds(),  
    oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay);
    if(islong){
    	oTime += ' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);
    }
    return oTime;
}
//补0操作  
function getzf(num){  
    if(parseInt(num) < 10){  
        num = '0'+num;  
    }  
    return num;  
}    
function showValueModel(){
	if($("#slt_isValue").val() == null || $("#slt_isValue").val() == ""){
		layer.alert('请选择是否完结！');			
		return false;
	} 
	if($("#slt_isValue").val() == 0 || $("#slt_isValue").val() == "0"){
		if($("#tr_ssss").hasClass("displaynone")){
			$("#tr_ssss").removeClass("displaynone");
		}
	}else{
		if(!$("#tr_ssss").hasClass("displaynone")){
			$("#tr_ssss").addClass("displaynone");
		}
		$("#content_change_opinion").val("");
		$("#content_change_opinion").text("");
	}
}

function ajaxPost(){
	var totalContent = "";
	var content_op = $("#content_opinion").val();
	if(content_op.length == 0 || content_op == ""){
		layer.alert('请输入监察意见！');			
		return false;
	} 
	totalContent += content_op;
	if($("#slt_isValue").val() == null || $("#slt_isValue").val() == ""){
		layer.alert('请监察被监察对象上传资料确认项目是否完结！');			
		return false;
	} 
	var obj = {}; 
	obj.isOver = $("#slt_isValue").val();
	obj.itemId = $("#hid_itemId").val();
	obj.uuid = $("#hid_uuid").val();
	if($("#slt_isValue").val() == 0 || $("#slt_isValue").val() == "0"){
		var content_cg_op = $("#content_change_opinion").val();
		if(content_cg_op.length == 0 || content_cg_op == ""){
			layer.alert('请输入整改意见！');			
			return false;
		} 
		totalContent += "&&"+content_cg_op;
	}
	obj.content = totalContent;
   $.ajax({
       type: "POST", //请求类型
       url: "/supervision/manage/branch/jsonSaveOrUpdateOpinion.do",
       data:obj,//发送到服务器的数据，序列化后的值
       dataType:"json", //响应数据类型      
       success: function(data) {
	       	if(data.code==0){   	    	
				var uploader = $('#uploader').plupload('getUploader');
	        	if(uploader.files.length>0){
	        		$("#uploader_start").click(); //上传文件
	        	}else{
	        		var isComple = $("#slt_isValue").val();
		         	var messages = "分行监察室给定监察意见成功,";
		         	if(isComple == 1 || isComple == "1"){
		         		messages += "当前项目完结！"
		         	}else{
		         		messages += "当前项目未完结，待被监察对象上传整改情况！"
		         	}
		         	layer.confirm(messages, {
						btn: ['确认'] //按钮
					}, function(){//点击确认按钮调用
						layer.close(layer.confirm());//关闭当前弹出层
						window.location.href = "/supervision/pageRoute/manage/branch/branchFHList.do";
					});	        		
	        	}	
	       	}else{
	       		layer.alert(data.message);	        	
	       	}	
       }
	});
}

			btn: ['确认','取消'] //按钮
		}, function(){//点击确认按钮调用
			layer.close(layer.confirm());//关闭当前弹出层
			window.location.href="/supervision/pageRoute/manage/branch/branchFHList.do";
		}, function(){
			
		});
}
