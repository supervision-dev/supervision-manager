<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/supervision/source/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/supervision/source/js/jquery-1.8.2.js"></script>
 
<script type="text/javascript">
$(function(){
	loadMenu();	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active") 
		$(this).addClass("active");
	});
	 $('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown(); 
		}
	}); 
});
function loadMenu(){
	$.ajax({ 
       type: "POST", //请求类型
       url: "/supervision/loadUserSingleResourceSession.do", 
       dataType:"json", //响应数据类型    
       success: function(req) { 
       		$("#ul_leftmenu").html("");
       		var menuHtml = "";
			if(req != null && req.id != null && req.name != null){
				$("#sp_title").text(req.name); 
				if(req.childMenulist != null && req.childMenulist.length >0){
					for(var i = 0; i< req.childMenulist.length; i++){
						var obj = req.childMenulist[i];
						if(i == 0){
							menuHtml += "<li class=\"active\"><a href=\"index.html\" target=\"rightFrame\">"+obj.name+"</a><i></i></li>";
						}else{
							menuHtml += "<li><a href=\"right.html\" target=\"rightFrame\">"+obj.name+"</a><i></i></li>";
						}
					}
				}  
				$("#ul_leftmenu").html(menuHtml); 
			}else{
				parent.window.location.href = "/supervision/logout.do";
			}
       }
    }); 
}
</script>


</head>

<body style="background:#f0f9fd;">
	<div class="lefttop"><span></span>功能模块</div>
    
    <dl class="leftmenu"> 
    	<dd>
    		<div class="title">
    			<span>
    				<img src="/supervision/source/images/leftico03.png" />
    			</span>
    			<label id="sp_title"></label>
    		</div>
    		<ul id="ul_leftmenu" class="menuson">
    			<li></li>
    		</ul>
    	</dd>
    </dl>
</body>
</html>
